<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class = "box">
    <form id="form">
        <h1>COVID-19 Incoming Patient</h1>
    
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"placeholder="Your name...">
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"placeholder="Your surname...">
    </div>
    <div>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email"placeholder=" active email address...">
    </div>
    <div>
        <label>Gender</label>
             <select id = "gender">
                
               <option value = "1">Male</option>
               <option value = "2">Female</option>
               <option value = "3">Non-Binary</option>
               <option value = "4">Rather Not Say</option>
             </select>
    </div>
 
<div>
    <label for="status" class="checkbox">Recently came into Nigeria within the last 14days?</label>
    <input type="checkbox" id="accept" onclick="myStatus()">
</div>
<div class="buttons">
    <button type="submit" id="send">Submit</button>
</div>

</form>
</div>
    <script src="app.js"></script>
</body>
</html>
