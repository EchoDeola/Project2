<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
    <script src="app.js"></script>

</head>
<body>
    <div class = "box">
        <form id="form" name = myForm action="">
            <div>
                <label for="fName">First Name:</label>
                <input type="text" id="fName" name="firstName"placeholder="Your name...">
            </div>
            <div>
                <label for="lName">Last Name:</label>
                <input type="text" id="lName" name="lastName"placeholder="Your surname...">
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email"placeholder=" active email address...">
            </div>
            <div>
                <label>Gender</label>
                <select id = "gender">
                    <option value = "0">Select</option>
                    <option value = "1">Male</option>
                    <option value = "2">Female</option>
                    <option value = "3">Non-Binary</option>
                    <option value = "4">Rather Not Say</option>
                </select>
            </div>
            <div class="checkbox">
                <label for = "checkBoxStatus">Recently came into Nigeria within the last 14days?</label>
                <input type="checkbox" id="checkBoxStatus" checked onchange="getCheckboxStatus()">                
            </div>
            <div>
                <button onclick="addHtmlTableRow();">submit</button>
            </div>
</form>
    <table id="display" >
     <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Recently came into Nigeria <br>
        within the last 14days?</th>
    </tr>
    </table>
    </div>
<script src="app.js"></script>
</body>
</html>
